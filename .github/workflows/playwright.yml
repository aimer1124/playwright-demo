name: Playwright Tests

permissions:
  contents: read
  actions: read
  checks: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [api-tests, ui-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers (UI tests only)
      run: npx playwright install chromium --with-deps
      if: matrix.project == 'ui-tests'
    
    - name: Generate BDD tests
      run: |
        echo "Generating BDD tests for project: ${{ matrix.project }}"
        npm run bdd:gen
        echo "Generated files for ${{ matrix.project }}:"
        if [ -d ".features-gen/${{ matrix.project }}" ]; then
          find .features-gen/${{ matrix.project }} -name "*.js" -type f || echo "No JS files found"
        else
          echo "Directory .features-gen/${{ matrix.project }} not found"
          find .features-gen -type f || echo "No generated files found"
        fi
    
    - name: Run Playwright BDD tests
      run: |
        echo "Running tests for project: ${{ matrix.project }}"
        npx playwright test --project=${{ matrix.project }} --reporter=list
      env:
        CI: true
        BASE_URL: https://jsonplaceholder.typicode.com
        API_BASE_URL: https://jsonplaceholder.typicode.com
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.project }}
        path: |
          playwright-report/
          test-results.xml
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload cucumber reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-report-${{ matrix.project }}
        path: cucumber-report/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload traces
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces-${{ matrix.project }}
        path: test-results/
        retention-days: 30

  summary:
    # Create a summary of test results
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
    - name: Test Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "- API Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- UI Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "Check individual job results above for detailed information." >> $GITHUB_STEP_SUMMARY