name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [api-tests, ui-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Generate BDD tests
      run: npm run bdd:gen
    
    - name: Run Playwright BDD tests
      run: npx playwright test --project=${{ matrix.project }}
      env:
        BASE_URL: https://jsonplaceholder.typicode.com
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.project }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload cucumber reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-report-${{ matrix.project }}
        path: cucumber-report/
        retention-days: 30
    
    - name: Upload traces
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces-${{ matrix.project }}
        path: test-results/
        retention-days: 30

  merge-reports:
    # Merge reports after all tests complete
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download all reports
      uses: actions/download-artifact@v4
      with:
        pattern: playwright-report-*
        path: all-reports/
        merge-multiple: true
    
    - name: Merge into single report
      run: npx playwright merge-reports --reporter html ./all-reports
    
    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-merged
        path: playwright-report/
        retention-days: 30